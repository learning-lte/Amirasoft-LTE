/* Parameters for b2x0 MIMO config version 2015-10-28
 * Bandwidth >= 15Mhz
 * Copyright (C) 2015 Amarisoft
 */
rf_driver: {
    name: "uhd",
    sync: "none",

    /* Use this for b2x0 devices */
    args: "num_recv_frames=64,num_send_frames=64",
    dl_sample_bits: 12,
    ul_sample_bits: 12,
},

tx_gain: 89.0, /* TX gain (in dB) B2x0: 0 to 89.8 dB */
rx_gain: 60.0, /* RX gain (in dB) B2x0: 0 to 73 dB */
tx_time_offset: -150, /* in samples */

