rf_driver: {
    name: "uhd",
    sync: "mimo",

    /* Use this for n2x0 */
    args: "addr0=192.168.10.2,addr1=192.168.10.3,send_frame_size=2000,recv_frame_size=2000",

    /* 2 link config: devices are on different subnet
     * This can be used for all bandwidth
     */
    //args: "addr0=192.168.10.2,addr1=192.168.20.2,send_frame_size=2000,recv_frame_size=2000",
},

tx_gain: 15.0, /* UHD TX gain (in dB) */
rx_gain: 20.0, /* UHD RX gain (in dB) */

